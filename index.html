<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>~/startpage</title>
	<link rel="stylesheet" href="static/styles/style.css">
	<link rel="icon" href="static/icons/icon.svg" type="image/x-icon" />
</head>

<body>

	<header id="settings-container">

		<div id="settings-box">
			<div id="settings-content">
				<div class="settings-options">
					<h1>Search Engine</h1>
					<h1>Colorscheme</h1>
				</div>

				<div class="settings-options">
				<select id="search-engine-selector" class="settings-selector" onchange="changeSearchEngine()">
					<option value="https://search.brave.com/search">Brave</option>
					<option value="https://www.google.com/search">Google</option>
					<option value="https://duckduckgo.com/">DuckDuckGo</option>
				</select>

				<select id="colorscheme-selector" class="settings-selector" onchange="changeColorScheme()">
					<option value="dracula-dark">Dracula Dark</option>
					<option value="dracula-light">Dracula Light</option>
					<option value="edge">Edge</option>
					<option value="gruvbox">Gruvbox</option>
				</select>
				</div>
			</div>

			<button onclick="hideSettings()" id="settings-hide">
				<img src="static/icons/close.svg" class="svg-icon" alt="Settings Icon">
			</button>

		</div>

	</header>

	<button onclick="showSettings()" id="settings-display">
		<img src="static/icons/settings.svg" class="svg-icon" alt="Settings Icon">
	</button>

	<nav id="shortcuts-container">
		<h1 id="title-display">Welcome back!</h1>
		<h2 id="date-display"></h2>

		<form id="search-form" method="get" onsubmit="return handleSearch(event)">
			<input type="text" id="search-input" placeholder="Search" name="q" autofocus/>
		</form>

		<ul>
			<li>~/Personal</li>
			<li><a href="https://reddit.com/">Reddit</a></li>
			<li><a href="https://app.daily.dev/">Daily Dev</a></li>
		</ul>
		<ul>
			<li>~/dev</li>
			<li><a href="https://github.com/turtlesmech">GitHub</a></li>
			<li><a href="https://w3schools.com">W3Schools</a></li>
			<li><a href="https://leetcode.com/problemset/">Leetcode</a></li>
		</ul>
		<ul>
			<li>~/Homelab<i class="fa-solid fa-server"></i></li>
			<li><a href="http://100.106.179.114/Main">Lighthouse</a></li>
			<li><a href="http://100.106.179.114:7575/board">Homarr</a></li>
			<li><a href="https://github.com/TechHutTV/homelab">TechHut-Homelab</a></li>
		</ul>
		<ul>
			<li>~/linux</li>
			<li><a href="https://wiki.archlinux.org/">Arch Wiki</a></li>
			<li><a href="https://github.com/HyDE-Project">HyDE Dotfiles</a><li>
			<li><a href="https://chatgpt.com/">Chat GPT</a></li>
		</ul>

	</nav>

	<div id="image-container">
		<a href="https://github.com/turtlesmech"><img id="image-display" alt="fem" src="static/images/Port.jpeg"></a>
		<div id="icons-box">
			<a href="https://calendar.google.com/calendar/u/0/r">
				<img src="static/icons/calendar.svg" class="svg-icon" alt="Calendar Icon">
			</a>
			<a href="https://tasks.google.com/tasks/">
				<img src="static/icons/tasks.svg" class="svg-icon" alt="Tasks Icon">
			</a>
			<a href="https://drive.google.com/drive/my-drive">
				<img src="static/icons/drive.svg" class="svg-icon" alt="Drive Icon">
			</a>
			<a href="https://github.com/turtlesmech/rogue-wave2">
				<img src="static/icons/obsidian.svg" class="svg-icon" alt="Obsidian icon">
			</a>
		</div>
	</div>

	<script type="text/javascript" src="scripts/get_date.js"></script>
	<script type="text/javascript" src="scripts/get_search_engine.js"></script>
	<script type="text/javascript" src="scripts/set_colorscheme.js"></script>

</body>

</html>
